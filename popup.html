<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragrantica Settings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="settings-title">Settings</h1>

  <label for="language" id="language-label">Select your Fragrantica language</label>
  <select id="language">
    <option value="https://www.fragrantica.com">English (UK)</option>
    <option value="https://www.fragrantica.de">Deutsch (Germany)</option>
    <option value="https://www.fragrantica.es">Español (Spain)</option>
    <option value="https://www.fragrantica.fr">Français (France)</option>
    <option value="https://www.fragrantica.cz">Čeština (Czech)</option>
    <option value="https://www.fragrantica.it">Italiano (Italy)</option>
    <option value="https://www.fragrantica.ru">Русский (Russia)</option>
    <option value="https://www.fragrantica.pl">Polski (Poland)</option>
    <option value="https://www.fragrantica.com.br">Português (Brazil)</option>
    <option value="https://www.fragrantica.gr">Ελληνικά (Greece)</option>
    <option value="https://www.fragrantica.asia">汉语 (Asia)</option>
    <option value="https://www.fragrantica.nl">Nederlands (Netherlands)</option>
    <option value="https://www.punmiris.com">Srpski (Serbia)</option>
    <option value="https://www.fragrantica.ro">Română (Romania)</option>
    <option value="https://www.fragranticarabia.com">العربية (Arabic)</option>
    <option value="https://www.fragrantica.ua">Українська (Ukraine)</option>
    <option value="https://www.fragrantica.mn">Монгол (Mongolia)</option>
    <option value="https://www.fragrantica.co.il">עברית (Israel)</option>
  </select>

  <div class="checkbox-container">
    <input type="checkbox" id="parfumoSearch">
    <label for="parfumoSearch" id="parfumo-label">Enable Parfumo Search</label>
  </div>
  
  <div class="checkbox-container">
    <input type="checkbox" id="perfumehubSearch">
    <label for="perfumehubSearch" id="perfumehub-label">Enable PerfumeHub Search</label>
  </div>

  <button id="save" id="save-button">Save</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>

</html>
